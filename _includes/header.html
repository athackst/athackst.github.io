<div class="intro">
  <h1>{{ site.title }}</h1>
  <hr>
  <div class="intro-social" >
    {% for social in site.data.social -%}
      <div class="social-icon">
      <a href="{{ social.url }}" data-proofer-ignore="true" target="_blank"
        onClick="gtag('event', 'click', {'value': 50, 'event_category': 'download', 'event_label': '{{ social.title }}'});">
        <i class="fa fa-{{ social.icon }} fa-lg"></i>
      </a>
    </div>
    {%- endfor %}
  </div>
</div>
