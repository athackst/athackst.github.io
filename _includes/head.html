<!DOCTYPE html>

<head lang="en">
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %} {{ page.title }} | {% endif %} Allison Thackston, Roboticist </title>
  <link rel="icon" type="image/png" href="/assets/img/fav-icon.png" />
  <link href="/assets/fonts/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato%7CRaleway:200,100%7COswald:300,400,700%7CActor"
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/assets/css/mystyle.css" type="text/css" />

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.author }}">
  <meta name="twitter:title" content="{{ page.title }}">

  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}">
  {% else %}
  <meta name="twitter:description" content="{{ page.title }}">
  {% endif %}
  
  {% if page.image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.url }}{{ site.title_image }}">
  {% endif %}
  <!-- end of Twitter cards -->

  <!-- LinkedIn cards -->
  <meta name="title" property="og:title" content="{{ page.title }}">
  <meta name="author" content="{{ site.author }}">
  {% if page.image %}
  <meta name="image" property="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="image" property="og:image" content="{{ site.url }}{{ site.title_image }}">
  {% endif %}
  {% if page.summary %}
  <meta name="description" property="og:description" content="{{ page.summary }}">
  {% else %}
  <meta name="description" property="og:description" content="{{ page.title }}">
  {% endif %}
  <!-- end of LinkedIn cards -->
</head>
