{% if link.web_url %}
<a href="{{ link.web_url }}"
  class="github-component position-relative hover-grow no-underline d-flex flex-column text-center border border-gray-light rounded-1 p-3">
  <div class="d-inline-flex">
    <div class="flex-1">
      {% if link.image_url %}
      <img src="{{ link.image_url }}" width="28" height="28"
        class="avatar-7 rounded-1 mr-3 box-shadow-none img-contain float-left" alt="{{ link.name }}">
      {% endif %}
    </div>
    <div class="flex-auto">
      <p class="f3 lh-condensed text-center link-gray-dark mb-0 py-3">{{ link.name }}</p>
      {% if link.description %}
      <p class="f5 text-gray text-center mb-0 mt-1">{{ link.description }}</p>
      {% endif %}
    </div>
    <div class="flex-1"></div>
  </div>
</a>
{% else %}
<div class="github-component position-relative height-full d-flex flex-column text-center border border-gray-light rounded-1 p-3">
  <div class="d-inline-flex">
    <div class="flex-1">
      {% if link.image_url %}
      <img src="{{ link.image_url }}" width="28" height="28"
        class="avatar-7 rounded-1 mr-3 box-shadow-none img-contain float-left" alt="{{ link.name }}">
      {% endif %}
    </div>
    <div class="flex-auto">
    <p class="f3 lh-condensed text-center mt-1">{{ link.name }}</p>
    {% if link.description %}
    <p class="f5 text-gray text-center mt-1">{{ link.description }}</p>
    {% endif %}
    </div>
    <div class="flex-1"></div>
  </div>
</div>
{% endif %}
