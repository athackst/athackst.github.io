<div class="nav-bar">
    <nav role="navigation">
        <ul>
            {% for item in site.data.navigation %}
            <li {% if page.title==item.title %} class="selected" {% endif %}>
                <a href="{{ item.url }}">
                    {{ item.title }} </a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
